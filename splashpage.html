<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Warna biru-merah futuristik */
            background-size: 200% 200%;
            animation: backgroundShift 6s ease infinite;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .splash-container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ffffff;
            animation: typing 3s steps(25), blink 0.5s step-end infinite;
            text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 25ch; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .loading {
            margin-top: 20px;
            font-size: 1.2em;
            position: relative;
            color: #00d4ff;
        }

        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #00d4ff;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
            box-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1 id="dynamic-text">Welcome to My Portfolio</h1>
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
        // Ganti teks setelah 1.5 detik
        setTimeout(() => {
            const textElement = document.getElementById('dynamic-text');
            textElement.textContent = "Redirecting...";
        }, 2500); // 1500 milidetik = 1.5 detik

        // Arahkan ke homepage setelah 3 detik
        setTimeout(() => {
            window.location.href = "https://adam-muhamad-ali.my.id/portofolio";
        }, 3500); // 3000 milidetik = 3 detik
    </script>
</body>
</html>
